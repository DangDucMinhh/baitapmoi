<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Tính chỉ số cơ thể</h1>
<table>
    <tr>
        <th>Nhập cân nặng:(kg)</th>
        <th>
            <input type="int" id="weight">
        </th>
    </tr>
    <tr>
        <th>Nhập chiều cao:(m)</th>
        <th>
            <input type="int" id="height">
        </th>
    </tr>
</table>
<button onclick="check()" >Tính</button>
<p id="result"></p>

</body>
</html>
<script>
    function check() {
        let weight = +document.getElementById('weight').value;
        let height = +document.getElementById('height').value;
        let bmi = weight / (height * height);
        let you;
        if (bmi < 18)
            you = "Ban gay";
        else if (bmi < 25.0)
            you = "Ban binh thuong"
        else if (bmi < 30.0)
            you = "Ban thua can"
        else
            you = "Ban beo"

        document.getElementById("result").innerHTML = "So BMI la"+ bmi +"-"+ you
    }
</script>

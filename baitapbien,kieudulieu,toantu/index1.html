<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <td colspan="2">Vat li</td>
        <td colspan="2">Hoa</td>
        <td colspan="2">Sinh</td>

    </tr>
    <tr>
        <td colspan="2">
            <input id="diemvatli" type="int" name="vat_li">
        </td>
        <td colspan="2">
            <input id="diemhoa" type="int" name="hoa">
        </td >
        <td colspan="2">
            <input id="diemsinh" type="int" name="sinh">
        </td>

    </tr>

</table>

<button onclick="check()">Tra cuu</button>
<h3 id="result"></h3>

</body>
</html>
<script>
    function check() {
        let a = +document.getElementById("diemvatli").value;
        let b = +document.getElementById("diemhoa").value
        let c = +document.getElementById("diemsinh").value
        let d = a + b + c
        let e = (a + b + c) / 3
        document.getElementById("result").innerHTML = "Diem trung binh:" + e +"Tong" + d

    }
</script>
